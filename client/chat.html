<!DOCTYPE html>
<html>

<head>
    <title>JChat</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>

<body>


  
    <div id="container">
        <div class="head-tab">
            <label data-tab='allusers' class="rooms-title head-tab-allusers selected">所有用户</label>
            <label data-tab='chat' class="rooms-title head-tab-chat">聊天室</label>
        </div>
        <div class="slide-allusers slide" style="display: block">
            <ul id="allClients">
            </ul>
        </div>
        <div class="slide-chat slide">
            <div class="chatClient">
            </div>
            <div id="videoContent" style="display: none">
                <video id="local" autoplay="true" muted="muted"></video>
                <video id="remote" autoplay="true" muted="muted"></video>
            </div>
            <div id="msgContent">

            </div>
            <div id="tools">
                <input type="button" value="视频聊天" id="btnVideo" />
                <input type="button" value="表情" id="btnEmoji" />
                <input type="button" value="清   空" id="btnClear" />
                <div id="emojiWrapper"></div>
            </div>
            <div style="position: relative">
                <!-- contenteditable="true" --> 
                <div id="inputContent" contenteditable="true" draggable="true"  style="border: solid 1px red;height:4em"></div>
                <input type="button" value="发送" id="btnSend" />
            </div>
        </div>
    </div>

    <div id="prompt_dialog">       
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/sea.js"></script>

    <script>
        if (localStorage.getItem('_JCHAT_USER_NAME_') == null) {
            location.href = '/index.html'
        } else {
            seajs.use("/js/index.js")
        }
    </script>

    <!--
    <script src="/adapter.js"></script>
    <script src="/util.js"></script>
    <script src="/webrtc.js"></script>
    <script src="/chat.js"></script>
    <script src="/index.js"></script>  -->
</body>

</html>
